<!DOCTYPE html>
<html>
  <head>
    <title>Test Vue</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <ul id="app">
      <li v-for="(value, name, index) in todos">
        {{ index }}. {{ name }}: {{ value }}
      </li>
    </ul>

    <script>
      Vue.createApp({
        data() {
          return {
            todos: {
              title: "aaa",
            },
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
